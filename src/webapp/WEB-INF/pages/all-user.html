<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>User</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>All Users</h1>

<th:block>
    <td th:utext="Hello"></td>
</th:block>

<table th:border="1" th:cellpadding="5">

    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Operations</th>
    </tr>

    <tr th:each="usr : ${allUsr}">

        <td th:utext="${usr.name}">name</td>
        <td th:utext="${usr.lastname}">lastname</td>
        <td th:utext="${usr.age}">age</td>

        <form action="updateInfo" th:action="@{/updateInfo(usrId=${usr.id})}" th:object="${user}" th:method="PATCH" >

        </form>
        <td>

            <label>
                <input th:type="button" value="Update"
                       onclick="window.location.href='updateInfo'"/>
            </label>

            <label>
                <input th:type="button" value="Delete"
                       onclick="window.location.href=''"/>
            </label>
        </td>

    </tr>

</table>

<br>

<label>
    <input th:type="button" value="Add"
        onclick="window.location.href='addNewUsers'"/>
</label>


</body>

</html>
